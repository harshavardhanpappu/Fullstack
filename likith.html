<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Registration Form</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bgmove 8s infinite alternate;
    }

    @keyframes bgmove {
      0% { background: linear-gradient(135deg, #ffafbd, #ffc3a0); }
      100% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 380px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 8px #ff6f61;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .btn {
      width: 100%;
      background-color: #ff6f61;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.4s;
    }

    .btn:hover {
      background-color: #ff856f;
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff6f61;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Hotel Registration</h1>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required>

      <label for="room">Room Type</label>
      <select id="room" name="room">
        <option value="deluxe">Deluxe Room</option>
        <option value="suite">Suite</option>
        <option value="family">Family Room</option>
        <option value="single">Single Room</option>
      </select>

      <label for="checkin">Check-in Date</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-out Date</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="requests">Special Requests</label>
      <textarea id="requests" name="requests" placeholder="Any additional requests..."></textarea>

      <button type="submit" class="btn">Register Now</button>
    </form>

    <div class="footer">
      Â© 2025 Grand Royal Hotel | All Rights Reserved
    </div>
  </div>

</body>
</html>
